<html>

<head>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script>
    function add(){
    var inputTitle = document.getElementById('title').value;
    var inputContent = document.getElementById('content').value;
    var json = {
        title: "",
        content: ""
    };
    json.title = inputTitle;
    json.content = inputContent;
console.log(json);
doPut('/api/site',json);
}

function doPut(url,json){
    $.ajax({
        method: 'PUT',
        url: url,
        headers: {
            'Content-Type':'application/json'
        },
        data: JSON.stringify(json)
    });
}
</script>
<style>
body{
    background-color: #C884CA;
}
.titleSite {
    color: #A4179F;
    font-size: 20px;
}
.titleLabel{
    font-size: 32px;
       color: #FEFEFE;

}

.contentLabel{
    font-size: 32px;
    color: #FEFEFE;

}
.buttonSave{
    background-color: #7A3A7C ;
    border: none;
    color: #FEFEFE ;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

.contentSite{
    color: #A4179F;
    font-size: 20px;
}

</style>

</head>

<body>
    <div>

        <label class = "titleLabel">Title</label><br>
        <input type='text' name='title' id='title' class="titleSite" ><br>
    </div>
    <div>
        <label class = "contentLabel">Content</label><br>
        <textarea type='text' name='title' id='content' class = "contentSite" > </textarea><br>
    </div><br>
    <button type="button" onclick="add()" class = "buttonSave">Save</button>
</body>

</html>
